<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister</h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id='inputItem'>
      <button type="submit" class="btn btn-dark">Submit</button> 
    </form id = addList>
    <h2 class="title">List</h2>
    <ul id="items" class="list-group">
      
    </ul>
    <form class="form-inline my-3">
      <input type="submit" class="btn btn-dark clear" value="Submit" id='clearTask'>
    </form>
   </div>
  </div>

  <script src="javascript-dom.js"></script>
</body>
</html>
